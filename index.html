<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1 class="text-uppercase text-center">Look at these pictures someone took!</h1mr-3 >
    <div class="container">
      <div class="row justify-content-around no-gutters">
        <div class="col-lg-4 col-md-6 col-sm-12 py-3 align-self-center shadow bg-auto mb-5">
          <img src="/img/hw2-image1.png" alt="looking up at white building with windows" title="Looking Up">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 py-3 shadow bg-auto mb-5">
          <img src="/img/hw2-image4.png" alt="aerial view of palm trees, white sand, and clear blue water" title="Pristine Beach">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 py-3 align-self-center shadow bg-auto mb-5">
          <img src="/img/hw2-image5.png" alt="looking up at curved brown building and blue sky with clouds" title="Curved Building">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12  py-3 shadow bg-auto mb-5">
          <img src="/img/hw2-image6.png" alt="wireless headphones on a yellow background" title="Headphones">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12  py-3 shadow bg-auto mb-5">  
          <img src="/img/hw2-image2.png" alt="three chocolate and three vanilla cupcakes with sprinkles" title="Cupcakes">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12  py-3 shadow bg-auto mb-5">
          <img src="/img/hw2-image3.png" alt="grafitti of blue woman with silhoutte of woman wearing headphones" title="Woman Feeling Blue">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12  py-3 shadow bg-auto mb-5">
          <img src="/img/hw2-image7.png" alt="aerial view of palm trees, boats, and beach" title="Beach Cove with Boats">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12  py-3 align-self-center shadow bg-auto mb-5">
          <img src="/img/hw2-image8.png" alt="girl in black hoodie in front of colorful graffti wall" title="Girl and Graffiti">
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 py-3 align-self-center shadow bg-auto mb-5">
          <img src="/img/hw2-image9.png" alt="aerial view of clear water and coral" title="coral reef">
         </div>  
      </div>  
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
